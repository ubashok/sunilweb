<script type="text/javascript"> 
function showMyVideos2(data) { 
  var feed = data.feed; 
  var entries = feed.entry || []; 
  var html = ['<ul class="videos">']; 
  for (var i = 0; i < entries.length; i++) { 
    var entry = entries[i]; 
    var title = entry.title.$t.split('/'); 
    html.push('<li>'+title+'</li>');
	
  } 

html.push('</ul><br style="clear: left;"/>');   document.getElementById('videos2').innerHTML = html.join(''); 
} 

</script>

<body>

 <object id="player"></object> 
</div> 

<div id="videos2"></div> 

<script type="text/javascript" src="http://gdata.youtube.com/feeds/api/users/arifdoodles/playlists?alt=json-in-script&callback=showMyVideos2">
